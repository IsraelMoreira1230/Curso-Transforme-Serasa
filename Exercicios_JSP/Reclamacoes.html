<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Reclamações</title>
</head>
<body>
	<h1>Formulário de Reclamações dos Moradores</h1>
	
	<form method="post" action="salvarReclamacao.jsp">
		<label for="endereco">Endereço:</label>
		<input type="text" name="endereco" id="endereco"><br>
		
		<label for="tipo">Tipo de problema:</label>
		<select name="tipo" id="tipo">
			<option value="buracos">Buracos</option>
			<option value="praca">Praça</option>
			<option value="policiamento">Policiamento</option>
			<option value="iluminacao">Iluminação</option>
			<option value="outros">Outros</option>
		</select><br>
		
		<label for="descricao">Descrição:</label>
		<textarea name="descricao" id="descricao"></textarea><br>
		
		<input type="submit" value="Enviar">
	</form>
	
</body>
</html>
