<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <form action="calculadora.jsp" method="post">
        <div class="form-group">
          <label for="numero1">Número 1:</label>
          <input type="number" class="form-control" id="numero1" name="numero1" required />
        </div>
        <div class="form-group">
          <label for="numero2">Número 2:</label>
          <input type="number" class="form-control" id="numero2" name="numero2" required />
        </div>
        <div class="form-group">
          <label for="operador">Operador:</label>
          <select class="form-control" id="operador" name="operador" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
